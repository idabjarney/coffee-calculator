<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/coffee-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee savings</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background-img">
        <img src="./src/coffee-beans.jpg" alt="" srcset="">
      </div>
      <div class="background-vector">
        <img src="./src/vector-fill.png" alt="" srcset="">
      </div>
      <div class="line-vector">
        <img src="./src/vector-line.png" alt="" srcset="">
      </div>
      <div class="inner">
        <div class="heading-container">
          <h1>Could those cups of coffee 
            <span class="really">really</span> be affecting your <span class="savings">savings?</span></h1>
        </div>
        <div class="main-container" id="container">
          <div class="coffee-cup-container">
            <div class="cup-lid-dent"></div>
            <div class="cup-lid-top"></div>
            <div class="cup-lid-wrapper">
              <div class="cup-lid">
                <div class="cup-lid-shading-wrapper">
                  <div class="cup-lid-shading"></div>
                </div>
              </div>
            </div>
            <div class="cup-main-wrapper">
              <div class="cup-main">
                <div class="cup-main-shading-wrapper">
                  <div class="cup-main-shading-1"></div>
                  <div class="cup-main-shading-2"></div>
                </div>
              </div>
            </div>
            <div class="cup-bottom-wrapper">
              <div class="cup-bottom">
                <div class="cup-bottom-shading-wrapper">
                  <div class="cup-bottom-shading"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="input-container-perspective-wrapper">
            <div class="input-container-perspective">
              <div class="input-wrapper">
                <div class="input-container">
                  <form>
                    <div class="age-container">
                      <label for="age">Your age?</label>
                      <input name="age" type="text" placeholder="26">
                    </div>
                    <div class="cups-per-week-container">
                      <label for="cups">Estimated cups per week?</label>
                      <input name="cups" type="text" placeholder="14">
                    </div>
                    <div class="price-per-cup-container">
                      <label for="cups">Price per coffee of choice? (£)</label>
                      <input name="cups" type="text" placeholder="£ 3.9">
                    </div>
                    <div class="submit-btn-container">
                      <input type="submit" value="SUBMIT">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
